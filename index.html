    //Making a paragraph in Javascript
    var body = document.body;
    var paragraph = document.createElement('p');
    var paragraph_text = document.createTextNode("My favorite color is orange.");

    paragraph.appendChild(paragraph_text);
    body.appendChild(paragraph);

    //Making a paragraph in D3
    var paragraph_2 = d3.select('body')
                        .append('p')
                        .text("My second paragraph color is green Mond$$$")


    //Setting a color with JavasScript

    paragraph.style.color = "orange";
